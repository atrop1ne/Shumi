{% extends 'ShumiApp/base.html' %}
{% load static %}

{%block content%}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% include 'ShumiApp/navigation.html' %}
    <div class="card_wrapper">    
        {% for card in cards %}
        <div class="card_face">
            <div class="card_content">
                <div class="card_title">
                    {{card.title}}
                </div>
                <div class="card_description">
                    {{card.description}}
                </div>
                {%if card.images%}
                <div class="card_images">
                    {%for cardimage in card.images%}
                        <div class="card_image_wrapper">
                            <img src="{{cardimage.image.url}}">
                        </div>
                    {%endfor%}
                </div>
                {%endif%}
            </div>
            <div class="buttons_wrapper">
                <button class="card_button no"><div class="material-icons-round">close</div></button>
                <button class="card_button message"><div class="material-icons-round">mail</div></button>
                <button class="card_button yes"><div class="material-icons-round">add</div></button>
            </div>
        </div>
        {% endfor %}
    </div>
{%endblock%}
